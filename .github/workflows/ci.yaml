name: CI

on:
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check Rust formatting
        run: nix develop --command cargo fmt --all -- --check

  toml-format:
    name: TOML Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check TOML formatting
        run: nix develop --command taplo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run Clippy
        run: nix develop --command cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run tests
        run: nix develop --command cargo test --all-features --verbose

  build:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build node package
        run: nix build

  e2e:
    name: E2E Consensus
    runs-on: ubuntu-latest
    needs: [test, build]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run E2E happy path (60s)
        env:
          E2E_DURATION_SECS: 60
        run: >
          nix develop --command cargo test --release --package tests
          test_multi_node_happy_path -- --ignored --nocapture

      - name: Run E2E continuous load (60s)
        env:
          E2E_DURATION_SECS: 60
        run: >
          nix develop --command cargo test --release --package tests
          test_multi_node_continuous_load -- --ignored --nocapture
