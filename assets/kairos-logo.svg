<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .orbit-ring {
      transform-origin: 60px 60px;
      animation: spin 14s linear infinite;
    }
    .orbit-ring-reverse {
      transform-origin: 60px 60px;
      animation: spin 22s linear infinite reverse;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .logo-glow {
      filter: drop-shadow(0 0 18px rgba(201,168,76,0.18));
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 18px rgba(201,168,76,0.18)); }
      50%       { filter: drop-shadow(0 0 32px rgba(201,168,76,0.35)); }
    }
  </style>

  <defs>
    <radialGradient id="gGold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F5E8C0"/>
      <stop offset="100%" stop-color="#9A7430"/>
    </radialGradient>
    <radialGradient id="gCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E8C97A"/>
      <stop offset="100%" stop-color="#C9A84C"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#0E0D0A" rx="6"/>

  <!-- Outer dashed ring -->
  <circle cx="60" cy="60" r="54" stroke="#C9A84C" stroke-width="0.6" stroke-dasharray="2 5" opacity="0.3"/>

  <!-- Solid outer ring -->
  <circle cx="60" cy="60" r="50" stroke="#C9A84C" stroke-width="1" opacity="0.4"/>

  <!-- Rotating dots between rings -->
  <g class="orbit-ring">
    <circle cx="99"   cy="60"   r="2"   fill="#C9A84C" opacity="0.95"/>
    <circle cx="93.6" cy="79.5" r="1.5" fill="#C9A84C" opacity="0.65"/>
    <circle cx="79.5" cy="93.6" r="1.1" fill="#C9A84C" opacity="0.4"/>
    <circle cx="60"   cy="99"   r="2"   fill="#C9A84C" opacity="0.95"/>
    <circle cx="40.5" cy="93.6" r="1.1" fill="#C9A84C" opacity="0.4"/>
    <circle cx="26.4" cy="79.5" r="1.5" fill="#C9A84C" opacity="0.65"/>
    <circle cx="21"   cy="60"   r="2"   fill="#C9A84C" opacity="0.95"/>
    <circle cx="26.4" cy="40.5" r="1.5" fill="#C9A84C" opacity="0.65"/>
    <circle cx="40.5" cy="26.4" r="1.1" fill="#C9A84C" opacity="0.4"/>
    <circle cx="60"   cy="21"   r="2"   fill="#C9A84C" opacity="0.95"/>
    <circle cx="79.5" cy="26.4" r="1.1" fill="#C9A84C" opacity="0.4"/>
    <circle cx="93.6" cy="40.5" r="1.5" fill="#C9A84C" opacity="0.65"/>
  </g>

  <!-- Counter-rotating subtle ring inside -->
  <g class="orbit-ring-reverse">
    <circle cx="88"   cy="60"   r="1.2" fill="#E8C97A" opacity="0.4"/>
    <circle cx="74"   cy="84.5" r="0.9" fill="#E8C97A" opacity="0.25"/>
    <circle cx="46"   cy="84.5" r="0.9" fill="#E8C97A" opacity="0.25"/>
    <circle cx="32"   cy="60"   r="1.2" fill="#E8C97A" opacity="0.4"/>
    <circle cx="46"   cy="35.5" r="0.9" fill="#E8C97A" opacity="0.25"/>
    <circle cx="74"   cy="35.5" r="0.9" fill="#E8C97A" opacity="0.25"/>
  </g>

  <!-- Inner ring -->
  <circle cx="60" cy="60" r="28" stroke="url(#gGold)" stroke-width="1.5" opacity="0.9"/>

  <!-- Cardinal ticks -->
  <line x1="60" y1="8"   x2="60" y2="16"  stroke="#C9A84C" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="104" x2="60" y2="112" stroke="#C9A84C" stroke-width="1" opacity="0.5"/>
  <line x1="8"  y1="60"  x2="16" y2="60"  stroke="#C9A84C" stroke-width="1" opacity="0.5"/>
  <line x1="104" y1="60" x2="112" y2="60" stroke="#C9A84C" stroke-width="1" opacity="0.5"/>

  <!-- K letterform -->
  <line x1="51" y1="43" x2="51" y2="77" stroke="url(#gGold)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="51" y1="60" x2="68" y2="43" stroke="url(#gGold)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="51" y1="60" x2="68" y2="77" stroke="url(#gGold)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="68" cy="43" r="2" fill="#E8C97A"/>
  <circle cx="68" cy="77" r="2" fill="#E8C97A"/>

  <!-- Center dot -->
  <circle cx="60" cy="60" r="3.5" fill="url(#gCenter)"/>
  <circle cx="60" cy="60" r="1.5" fill="#FAF6EE"/>

  <!-- Wordmark -->
  <text
    x="140" y="68"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="38"
    font-weight="400"
    letter-spacing="10"
    fill="#E8C97A"
  >KAIROS</text>
</svg>
