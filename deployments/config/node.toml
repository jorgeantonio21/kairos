listen_addr            = "0.0.0.0:50051"
max_concurrent_streams = 100
network                = "local"
peer_id                = 0
request_timeout_secs   = 30
total_validators       = 6

[identity]
bls_secret_key_path     = "/etc/kairos/keys/bls.key"
ed25519_secret_key_path = "/etc/kairos/keys/ed25519.key"

[metrics]
enabled        = true
listen_address = "0.0.0.0:9090"

[logging]
format = "json"
level  = "info"
